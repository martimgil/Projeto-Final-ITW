<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modalidades - Paris 2024</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #494c72">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" alt="Paris 2024 Emblem" style="height: 60px; width: 60px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Contactos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ms-auto" href="#" style="float: right">Iniciar sessão</a>
        </li>
      </ul>
      <span class="navbar-text"></span>
    </div>
  </div>
</nav>

<div class="container" data-aos="fade-up">
    <div class="border-bottom py-2 mb-2" data-aos="fade-up">
      <h2 data-bind="text:displayName" class="title" data-aos="fade-up"></h2>
    </div>
    <br>
    <br>
    <div style="display: flex; align-items: center;">
      <input type="text" class="form-control" style="width: 300px; margin-right: 5px;" placeholder="Insira o nome" id="searchbar" data-bind="event: {keypress: onEnter}">
      <button style="margin-left: 5px;" class="fa fa-search btn btn-outline-danger" id="athletesSearchBar" type="submit" data-bind="click: search"></button>
      <button style="margin-left: 5px;" class="fa fa-times btn btn-outline-danger" id="ResetSearchBar" type="submit" data-bind="click: Erase"></button>
    </div>
    <br>
    <br>
<!-- Working Area -->

<table class="table table-striped table-sm small" data-aos="fade-up">
  <thead class="table-secondary" data-aos="fade-up">
  <tr data-aos="fade-up">
    <th scope="col" data-aos="fade-up">Código</th>
    <th scope="col" data-aos="fade-up">Nome</th>
    <th scope="col" data-aos="fade-up">Competições</th>
    <th scope="col" data-aos="fade-up">N.º Atletas</th>
    <th scope="col" data-aos="fade-up">N.º Treinadores</th>
    <th scope="col" data-aos="fade-up">Pictograma</th>
    <th scope="col" data-aos="fade-up">URL oficial</th>
    <th scope="col" class="text-right" data-aos="fade-up"></th>
  </tr>
  </thead>
  <tbody data-bind="foreach: Sports" data-aos="fade-up">
  <tr data-aos="fade-up">

    <td class="align-middle" data-bind="text:Id" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text:Name" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text:Competitions" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text:Athletes" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text:Coaches" data-aos="fade-up"></td>
    <td class="align-middle" data-aos="fade-up"><img height="50" data-bind="attr: {src:Pictogram}"></td>
    <td class="align-middle" data-aos="fade-up"> <a class="fa fa-external-link" data-bind="attr: {href: Sport_url}" style="text-decoration: none; color: black"> <span style="font-family: 'Segoe Fluent Icons'"> [Ver]</span></a></td>
    <td class="text-end" data-aos="fade-up">
      <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./ModalidadesDetalhes.html?id=' + Id }" data-aos="fade-up"><i class="fa fa-eye" title="Show details" data-aos="fade-up"></i></a>
    </td>
  </tr>
  </tbody>
</table>



<!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-aos="fade-up">
    <div class="modal-dialog modal-dialog-centered" role="document" data-aos="fade-up">
      <div class="modal-content" data-aos="fade-up">
        <div class="modal-header" data-aos="fade-up">
          <h5 class="modal-title" id="exampleModalLabel" data-aos="fade-up">
            <img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" height="30" data-aos="fade-up" /> Loading data...
          </h5>
        </div>
        <div class="modal-body text-center" data-aos="fade-up">
          <i class="fa fa-spin fa-3x fa-refresh" data-aos="fade-up"></i>
        </div>
      </div>
    </div>
  </div>


<!-- End of Working Area -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/bs-init.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script src="Modalidades.js"></script>
</div>
</body>
</html>

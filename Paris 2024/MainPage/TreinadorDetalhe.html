<div class="container" data-aos="fade-up">
    <h6 class="title" data-aos="fade-up">Detalhes do Treinador</h6>
    <hr data-aos="fade-up">
    <div class="row">
        <div class="col-md-8" data-aos="fade-up">
            <!-- ko if: Name -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">Nome</div>
                <div class="col-8" data-bind="text: Name" data-aos="fade-up"></div>
            </div>
            <!-- /ko -->
            <!-- ko if: Sex -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">Sexo</div>
                <div class="col-8" data-bind="text: Sex" data-aos="fade-up"></div>
            </div>
            <!-- /ko -->

            <!-- ko if: BirthDate -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">Data de nascimento</div>
                <div class="col-8" data-bind="text: BirthDate" data-aos="fade-up"></div>
            </div>
            <!-- /ko -->
            <!-- ko if: Function -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">Função</div>
                <div class="col-8" data-bind="text: Function" data-aos="fade-up"></div>
            </div>
            <!-- /ko -->
            <!-- ko if: Country -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">País</div>
                <div class="col-8" data-bind="text: Country" data-aos="fade-up"></div>
            </div>
            <!-- /ko -->
            <!-- ko if: URL -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">URL</div>
                <div class="col-8" data-bind="text: URL" data-aos="fade-up"></div>
            </div>
            <!-- /ko -->
            <!-- ko if: Sports().length > 0 -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">Desportos</div>
                <div class="col-8">
                    <ul data-bind="foreach: Sports">
                        <li data-bind="text: Name"></li>
                    </ul>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <div class="col-md-4" data-aos="fade-up">
            <!-- ko if: Photo -->
            <img data-bind="attr: { src: Photo, alt: Name }" onerror="this.onerror=null; this.src='identidade/PersonNotFound.png';" style="height: 300px; width: auto; float: right"  class="img-fluid" />
            <!-- /ko -->
        </div>
    </div>
</div>

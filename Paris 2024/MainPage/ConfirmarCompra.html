<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - Paris 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #494c72" data-aos="fade-up">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" alt="Paris 2024 Emblem" style="height: 60px; width: 60px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-auto" href="#" style="float: right">Iniciar sessão</a>
                </li>
            </ul>
            <span class="navbar-text"></span>
        </div>
    </div>
</nav>
<div class="p-5 text-center" style="margin-top: 80px;" data-aos="fade-up">
    <h6 class="title">O meu carrinho</h6>
    <a class="btn btn-danger" href="LojaMerch.html" role="button">Voltar a loja</a>
    <button class="btn btn-warning" id="clearCart" href="LojaMerch.html" role="button">Limpar carrinho</button>
    <hr>
</div>
<div class="container d-flex justify-content-center" style="margin-bottom: 100px" data-aos="fade-up">
    <table class="table table-striped">
        <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: cart">
        <tr>
            <td><img data-bind="attr:{src: 'identidade/item' + number + '.jpg', alt: name}" height="200px" width="auto"></td>            <td data-bind="text: name"></td>
            <td data-bind="text: quantity"></td>
            <td data-bind="text: price"></td>
            <td data-bind="text: total"></td>
        </tr>
        </tbody>
    </table>

</div>
<div class="container">
    <h3 class="title">Dados Pessoais</h3>
    <p>Insira a sua informação para a encomenda.</p>
    <div class="form-floating">

        <form id="form">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" placeholder="Nome" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" placeholder="Telefone" name="phone" id="phone" required>
                </div>
                <div class="col-md-6">
                    <label for="nif" class="form-label">NIF</label>
                    <input type="text" class="form-control" placeholder="NIF" id="nif" name="nif" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="postal" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" placeholder="Código Postal" id="postal" name="postal" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Localidade</label>
                    <input type="text" class="form-control" placeholder="Localidade" id="city" name="city" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="street" class="form-label">Rua</label>
                    <input type="text" class="form-control" placeholder="Rua" id="street" name="street" required>
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label">País</label>
                    <input type="text" class="form-control" placeholder="País" id="country" name="country" required>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-aos="fade-up">
    <div class="modal-dialog modal-dialog-centered" role="document" data-aos="fade-up">
        <div class="modal-content" data-aos="fade-up">
            <div class="modal-header" data-aos="fade-up">
                <h5 class="modal-title" id="exampleModalLabel" data-aos="fade-up">
                    <img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" height="30" data-aos="fade-up" /> Loading data...
                </h5>
            </div>
            <div class="modal-body text-center" data-aos="fade-up">
                <i class="fa fa-spin fa-3x fa-refresh" data-aos="fade-up"></i>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="ConfirmarCompra.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medalheiro - Paris 2024</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #4093ca; margin: 0 0 80px 0; ">
  <div class="container-fluid">
    <a class="navbar-brand  mx-auto" href="index.html"><img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" alt="Paris 2024 Emblem" style="height: 60px; width: 60px;" > </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
        </li>
        <li class="nav-item">
          <a class="nav-link active"  aria-current="page" href="TreinadoresLista.html"><i class="fa-solid fa-dumbbell"></i> Treinadores</a>
        </li>
        <li class="nav-item">
    </div>
    <div class="navbar-center navbar-text small d-md-inline-block">Made with <i class="fa fa-heart red"></i> by Martim Gil/Daniel Duque </div>
    <div class="navbar-right navbar-text small d-none d-md-inline-block"><a class="nav-link" href="https://www.ua.pt/" target="_blank" title="Universidade de Aveiro">Universidade de Aveiro</a></div>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-aos="fade-up">
  <div class="modal-dialog modal-dialog-centered" role="document" data-aos="fade-up">
    <div class="modal-content" data-aos="fade-up">
      <div class="modal-header" data-aos="fade-up">
        <h5 class="modal-title" id="exampleModalLabel" data-aos="fade-up">
          <img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" height="30" data-aos="fade-up" /> Loading data...
        </h5>
      </div>
      <div class="modal-body text-center" data-aos="fade-up">
        <i class="fa fa-spin fa-3x fa-refresh" data-aos="fade-up"></i>
      </div>
    </div>
  </div>
</div>

<!-- Working Area for Chart -->
<div class="container" data-bind="with: chartVm">
  <div class="row">
    <h6 data-aos="fade-up" class="title">MEDALHAS</h6>
    <canvas id="medalChart" width="400" height="200"></canvas>
  </div>
</div>

<!-- Working Area for Table -->
<div class="container" data-bind="with: tableVm">
  <div class="row">
    <label for="orderSelect">Ordenar por:</label>
    <select id="orderSelect" class="form-select" data-bind="event: { change: updateOrder }">
      <option value="1">Nome Ascendente</option>
      <option value="2">Nome Descendente</option>
      <option value="3">Total de Medalhas Ascendente</option>
      <option value="4">Total de Medalhas Descendente</option>
    </select>
    <table class="table table-striped" data-aos="fade-up">
      <thead>
      <tr>
        <th data-aos="fade-up">Pa√≠s</th>
        <th data-aos="fade-up">O</th>
        <th data-aos="fade-up">P</th>
        <th data-aos="fade-up">B</th>
        <th data-aos="fade-up">Total</th>
      </thead>
      <tbody data-bind="foreach: records" data-aos="fade-up">
      <tr>
        <td data-aos="fade-up" data-bind="text: CountryName"></td>
        <td data-aos="fade-up" data-bind="text: GoldMedal"></td>
        <td data-aos="fade-up" data-bind="text: SilverMedal"></td>
        <td data-aos="fade-up" data-bind="text: BronzeMedal"></td>
        <td data-aos="fade-up" data-bind="text: Total"></td>
        <td>
        <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href: './NOCDetalhe.html?id=' + CountryCode }" data-aos="fade-up"><i class="fa fa-eye" title="Show details" data-aos="fade-up"></i></a>
        <button class="btn btn-default btn-light btn-sm fav-btn" data-bind="click: function(data, event) { $root.favoriteNOCs(CountryCode, event) }, attr: { 'data-noc-id': CountryCode }" style="margin-left: 5px;">
          <i class="fa fa-heart" title="Adicionar aos favoritos"></i>
        </button>
        </td>
        </tr>
      </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" data-bind="css: { disabled: currentPage() === 1 }">
          <a class="page-link" href="#" aria-label="Previous" data-bind="click: function() { changePage(currentPage() - 1) }">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <!-- ko foreach: paginationPages -->
        <li class="page-item" data-bind="css: { active: $data === $parent.currentPage() }">
          <a class="page-link" href="#" data-bind="text: $data, click: function() { $parent.changePage($data) }"></a>
        </li>
        <!-- /ko -->
        <li class="page-item" data-bind="css: { disabled: currentPage() === totalPages() }">
          <a class="page-link" href="#" aria-label="Next" data-bind="click: function() { changePage(currentPage() + 1) }">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<!-- End of Working Area -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="medalheiro.js"></script>
<script src="medalheiroLista.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
  ko.applyBindings({ chartVm: new ChartViewModel(), tableVm: new TableViewModel() });
</script>
</body>
</html>

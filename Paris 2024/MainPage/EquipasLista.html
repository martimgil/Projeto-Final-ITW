<div class="container" data-aos="fade-up">
  <div class="border-bottom py-2 mb-2" data-aos="fade-up">
    <h2 data-bind="text:displayName" class="title" data-aos="fade-up"></h2>
    <div style="position: relative;">
      <input type="text" placeholder="Pesquise por uma equipa" id="searchbar" data-bind="event: {keypress: onEnter}">
      <button style="margin-left: 1px;" class="fa fa-search btn btn-outline-danger" id="TeamsSearchBar" type="submit" data-bind="click: search"></button>
      <a class="btn btn-danger" style="float: right;" href="EquipasFavoritos.html" role="button">Visualiza aqui os teus favoritos</a>
    </div>
  </div>
  <br>
  <br>

  <div class="container" data-aos="fade-up">
  <div class="mb-3">
    <div class="form-floating">
      <select class="form-select" id="disciplines_code" name="disciplines_code" data-bind="event: { change: filterByDisciplineCode }">
        <option selected>-- Escolha uma opção --</option>
        <option value="VBV">Voleibol de Praia</option>
        <option value="ARC">Tiro com Arco</option>
        <option value="ATH">Atletismo</option>
        <option value="BDM">Badminton</option>
        <option value="BK3">Basketball 3x3</option>
        <option value="BKB">Basketball</option>
        <option value="CSP">Canoagem de Velocidade</option>
        <option value="CTR">Ciclismo de Pista</option>
        <option value="DIV">Mergulho</option>
        <option value="EQU">Equitação</option>
        <option value="FBL">Futebol</option>
        <option value="FEN">Esgrima</option>
        <option value="GAR">Ginástica Artística</option>
        <option value="GRY">Ginástica Rítmica</option>
        <option value="HBL">Handebol</option>
        <option value="HOC">Hóquei</option>
        <option value="JUD">Judo</option>
        <option value="ROW">Remo</option>
        <option value="RU7">Rugby Sevens</option>
        <option value="SAL">Vela</option>
        <option value="SHO">Tiro</option>
        <option value="SWA">Natação Artística</option>
        <option value="SWM">Natação</option>
        <option value="TEN">Tenis</option>
        <option value="TRI">Triatlo</option>
        <option value="TTE">Tenis de Mesa</option>
        <option value="VVO">Voleiboll</option>
        <option value="WPO">Polo Aquático</option>
      </select>
      <label for="disciplines_code" class="form-label">Escolha a modalidade</label>


    </div>

  </div>


<table class="table table-striped table-sm small" data-aos="fade-up">
  <thead class="table-secondary" data-aos="fade-up">
  <tr data-aos="fade-up">
    <th scope="col" data-aos="fade-up">ID</th>
    <th scope="col" data-aos="fade-up">Nome</th>
    <th scope="col" data-aos="fade-up">Sexo</th>
    <th scope="col" data-aos="fade-up">Nº de Atletas</th>
    <th scope="col" data-aos="fade-up">Nº de Treinadores</th>
    <th scope="col" data-aos="fade-up">Desporto</th>

    <th scope="col" data-aos="fade-up">País</th>
    <th scope="col" class="text-right" data-aos="fade-up"></th>
  </tr>
  </thead>
  <tbody data-bind="foreach: filteredTeams2" data-aos="fade-up">
  <tr data-aos="fade-up">
    <td class="align-middle" data-bind="text: Id" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text: Name" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text: Sex" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text: Num_athletes" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text: Num_coaches" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text: Sport" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text: Country" data-aos="fade-up"></td>

    <td class="text-end" data-aos="fade-up">
      <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href: './EquipasDetalhe.html?id=' + Id }" data-aos="fade-up"><i class="fa fa-eye" title="Show details" data-aos="fade-up"></i></a>
      <button class="btn btn-default btn-light btn-sm fav-btn" data-bind="click: function(data, event) { $root.favoriteTeam(Id, event) }" style="margin-left: 5px;">
        <i class="fa fa-heart" title="Adicionar aos favoritos"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-aos="fade-up">

          <img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" height="30" data-aos="fade-up" /> Loading data...
        </h5>
      </div>
      <div class="modal-body text-center" data-aos="fade-up">
        <i class="fa fa-spin fa-3x fa-refresh" data-aos="fade-up"></i>
      </div>
    </div>
  </div>

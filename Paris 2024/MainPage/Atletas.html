<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atletas - Paris 2024</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #494c72">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" alt="Paris 2024 Emblem" style="height: 60px; width: 60px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contactos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ms-auto" href="#" style="float: right">Iniciar sessão</a>
        </li>
      </ul>
      <span class="navbar-text"></span>
    </div>
  </div>
</nav>
<div class="container" data-aos="fade-up">
  <div class="border-bottom py-2 mb-2" data-aos="fade-up">
    <h2 data-bind="text:displayName" class="title" data-aos="fade-up"></h2>

  </div>
  <div class="input-group" style="float:right; width: 25%">
    <input  type="text" class="form-control form-control-sm" id="searchbar" data-bind="event:{keypress: onEnter}" placeholder="Pesquise por um atleta..."  data-aos="fade-up">
    <button  type="submit" class="btn btn-default btn-sm" data-bind="click: search" title="Pesquisar"><i class="fas fa-search"></i></button>
    <button type="button" onclick="window.location.href = 'atletas.html'" class="btn btn-default btn-sm" data-aos="fade-up"><i class="fas fa-times"></i></button>
  </div>
  <br>
  <br>

  <!-- ko if:athletes().length > 0 -->
  <div class="row small" data-aos="fade-up">
    <p class=" col-4 mr-auto pt-2" data-aos="fade-up">
      <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()" data-aos="fade-up"></span><br />
      <span data-bind="html: 'Athletes: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()" data-aos="fade-up"></span>
    </p>
    <div class="col-8 my-0 pt-3" data-aos="fade-up">
      <ul class="pagination float-end" data-aos="fade-up">
        <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
        <li class="page-item float-end" data-aos="fade-up"><a class="page-link" title="First Page" data-bind="attr: { href: './atletas.html?page=' + '1',  rel:'prev'}">⇤</a></li>
        <li class="page-item float-end" data-aos="fade-up"><a class="page-link" title="Previous Page" data-bind="attr: { href: './atletas.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
        <!-- /ko -->
        <!-- ko foreach: pageArray()-->
        <!-- ko if:$data == $parent.currentPage() -->
        <li class="active page-item" data-aos="fade-up"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data" data-aos="fade-up"></a></li>
        <!-- /ko -->
        <!-- ko if:$data != $parent.currentPage() -->
        <li class="page-item" data-aos="fade-up"><a class="page-link" data-bind="attr: { href: './atletas.html?page=' + $data + '&pagesize=' + $parent.pagesize(), title:'Goto Page ' + $data }, text:$data" data-aos="fade-up"></a></li>
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
        <li class="page-item" data-aos="fade-up"><a class="page-link" title="Next Page" data-bind="attr: { href: './atletas.html?page=' + nextPage(), rel:'next' }" data-aos="fade-up">→</a></li>
        <li class="page-item" data-aos="fade-up"><a class="page-link" title="Last Page" data-bind="attr: { href: './atletas.html?page=' + totalPages() }" data-aos="fade-up">⇥</a></li>
        <!-- /ko -->
      </ul>
    </div>
  </div>
  <!-- /ko -->
  <table class="table table-striped table-sm small" data-aos="fade-up">
    <thead class="table-secondary" data-aos="fade-up">
    <tr data-aos="fade-up">
      <th scope="col" data-aos="fade-up">Id</th>
      <th scope="col" data-aos="fade-up">Name</th>
      <th scope="col" data-aos="fade-up">Birth Date</th>
      <th scope="col" data-aos="fade-up">Birth Place</th>
      <th scope="col" data-aos="fade-up">Sex</th>
      <th scope="col" class="text-right" data-aos="fade-up"></th>
    </tr>
    </thead>
    <tbody data-bind="foreach: athletes" data-aos="fade-up">
    <tr data-aos="fade-up">
      <td class="align-middle" data-bind="text:Id" data-aos="fade-up"></td>
      <td class="align-middle" data-bind="text:Name" data-aos="fade-up"></td>
      <td class="align-middle" data-bind="text:BirthDate" data-aos="fade-up"></td>
      <td class="align-middle" data-bind="text:BirthPlace" data-aos="fade-up"></td>
      <td class="align-middle" data-bind="text:Sex" data-aos="fade-up"></td>
      <td class="text-end" data-aos="fade-up">
        <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./atleta.html?id=' + Id }" data-aos="fade-up"><i class="fa fa-eye" title="Show details" data-aos="fade-up"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-aos="fade-up">
  <div class="modal-dialog modal-dialog-centered" role="document" data-aos="fade-up">
    <div class="modal-content" data-aos="fade-up">
      <div class="modal-header" data-aos="fade-up">
        <h5 class="modal-title" id="exampleModalLabel" data-aos="fade-up">
          <img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" height="30" data-aos="fade-up" /> Loading data...
        </h5>
      </div>
      <div class="modal-body text-center" data-aos="fade-up">
        <i class="fa fa-spin fa-3x fa-refresh" data-aos="fade-up"></i>
      </div>
    </div>
  </div>
</div>
<!-- End of Working Area -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="AtletasList.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>

<body>
<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #494c72">
    <div class="container-fluid">
        <a class="navbar-brand  text-center" href="#"><img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" alt="Paris 2024 Emblem" style="height: 60px; width: 60px;"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Atletas.html"><i class="fa-solid fa-person-running"></i> Atletas</a>

                    <a class="nav-link" href="#">Contactos</a>

                </li>

            <span class="navbar-text">
          </span>
        </div>
    </div>
</nav>
<!-- Work Area-->
<div class="container-lg" style="margin: 100px 0 0 0">
    <h6 class="title">Percurso da Tocha Olímpica</h6>
    <hr>
    <div id="map" style="height: 500px; width: 100%"></div>

    <table class="table table-striped table-sm small">
        <thead class="table-secondary">
        <tr>
            <th class="d-none d-lg-table-cell align-middle" scope="col">From</th>
            <th class="d-none d-xl-table-cell align-middle" scope="col">To</th>
            <th scope="col">Title</th>
            <th scope="col">City</th>
            <th scope="col">URL</th>
            <th scope="col">Stage num</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: records">
        <tr>
            <td class="d-none d-lg-table-cell align-middle" data-bind="text:Date_start"></td>
            <td class="d-none d-xl-table-cell align-middle" data-bind="text:Date_end"></td>
            <td class="align-middle" data-bind="text:Title"></td>
            <td class="align-middle" data-bind="text:City"></td>
            <td class="align-middle"><a class="nav-link" data-bind="text:Title, attr: { href: Url }" title="Show Details"></a></td>
            <td class="align-middle" data-bind="text:Stage_number"></td>
        </tr>
        </tbody>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="tocha.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="TochaMapa.js"></script>

</body>
</html>

        </div>

        <img src="identidade/banner1.png" class="img-fluid" alt="Banner1">
    </div>
</div>
<div class="container" data-bind="with: vm">
    <div class="row">
        <h6 data-aos="fade-up" class="title">MEDALHAS</h6>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>País</th>
                <th class="gold-medal">O</th>
                <th class="silver-medal">P</th>
                <th class="bronze-medal">B</th>
                <th>Total</th>
            </thead>
            <tbody data-bind="foreach: records">
                <tr>
                    <td data-bind="text: CountryName"></td>
                    <td data-bind="text: GoldMedal"></td>
                    <td data-bind="text: SilverMedal"></td>
                    <td data-bind="text: BronzeMedal"></td>
                    <td data-bind="text: Total"></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

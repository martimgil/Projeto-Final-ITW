<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Competições - Paris 2024</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #494c72">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" alt="Paris 2024 Emblem" style="height: 60px; width: 60px;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contactos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ms-auto" href="#" style="float: right">Iniciar sessão</a>
        </li>
      </ul>
      <span class="navbar-text"></span>
    </div>
  </div>
</nav>


<div class="container" data-aos="fade-up">
  <div class="border-bottom py-2 mb-2" data-aos="fade-up">
    <h2 data-bind="text:displayName" class="title" data-aos="fade-up"></h2>
    <div style="position: relative;">
      <input type="text" placeholder="Pesquise por uma competição" id="searchbar" data-bind="event: {keypress: onEnter}">
      <button style="margin-left: 1px;" class="fa fa-search btn btn-outline-danger" id="CompetitionsSearchBar" type="submit" data-bind="click: search"></button>
      <a class="btn btn-danger" style="float: right;" href="CompeticoesFavoritos.html" role="button">Visualiza aqui os teus favoritos</a>
    </div>
  </div>
  <br>
  <br>

  <div class="container" data-aos="fade-up">
    <select class="form-select" data-bind="event: { change: filterByDisciplineCode }" id="disciplines_code" name="disciplines_code">
      <option value="">--- Selecione uma Competição ---</option>
      <option value="ARC">Tiro com Arco</option>
      <option value="ATH">Atletismo</option>
      <option value="BDM">Badminton</option>
      <option value="BK3">Basquetebol 3x3</option>
      <option value="BKB">Basquetebol</option>
      <option value="BKG">Breaking</option>
      <option value="BMF">Ciclismo BMX Freestyle</option>
      <option value="BMX">Ciclismo BMX Racing</option>
      <option value="BOX">Boxe</option>
      <option value="CER">Cerimónia de Abertura</option>
      <option value="CLB">Escalada Desportiva</option>
      <option value="CLR">Cerimónia de Encerramento</option>
      <option value="CRD">Ciclismo de Estrada</option>
      <option value="CSL">Canoagem Slalom</option>
      <option value="CSP">Canoagem Sprint</option>
      <option value="CTR">Ciclismo de Pista</option>
      <option value="DIV">Mergulho</option>
      <option value="EQU">Equitação</option>
      <option value="FBL">Futebol</option>
      <option value="FEN">Esgrima</option>
      <option value="GAR">Ginástica Artística</option>
      <option value="GLF">Golfe</option>
      <option value="GRY">Ginástica Rítmica</option>
      <option value="GTR">Trampolim</option>
      <option value="HBL">Andebol</option>
      <option value="HOC">Hóquei</option>
      <option value="JUD">Judo</option>
      <option value="MPN">Pentatlo Moderno</option>
      <option value="MTB">Ciclismo de Montanha</option>
      <option value="OWS">Natação em Águas Abertas</option>
      <option value="ROW">Remo</option>
      <option value="RU7">Râguebi Sevens</option>
      <option value="SAL">Vela</option>
      <option value="SHO">Tiro</option>
      <option value="SKB">Skate</option>
      <option value="SRF">Surf</option>
      <option value="SWA">Natação Artística</option>
      <option value="SWM">Natação</option>
      <option value="TEN">Ténis</option>
      <option value="TKW">Taekwondo</option>
      <option value="TRI">Triatlo</option>
      <option value="TTE">Ténis de Mesa</option>
      <option value="VBV">Voleibol de Praia</option>
      <option value="VVO">Voleibol</option>
      <option value="WLF">Halterofilismo</option>
      <option value="WPO">Polo Aquático</option>
      <option value="WRE">Luta</option>
    </select>
    <label>Escolha a modalidade</label>
  </div>


<table class="table table-striped table-sm small" data-aos="fade-up">
  <thead class="table-secondary" data-aos="fade-up">
  <tr data-aos="fade-up">
    <th scope="col" data-aos="fade-up">Foto</th>
    <th scope="col" data-aos="fade-up">Id</th>
    <th scope="col" data-aos="fade-up">Nome</th>
    <th scope="col" data-aos="fade-up">Tag</th>

    <th scope="col" class="text-right" data-aos="fade-up"></th>
  </tr>
  </thead>
  <tbody data-bind="foreach: filteredCompetitions2" data-aos="fade-up">
  <tr data-aos="fade-up">
    <td><img class="align-content-center" data-bind="attr: {src: Photo}" onerror="this.onerror=null; this.src='identidade/PersonNotFound.png';" style="height: 50px; width: auto; float: right" class="img-fluid" />
    <td class="align-middle" data-bind="text: SportId" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text: Name" data-aos="fade-up"></td>
    <td class="align-middle" data-bind="text: Tag" data-aos="fade-up"></td>
    <td class="text-end" data-aos="fade-up">
      <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href: './CompeticoesDetalhe.html?sportId=' + SportId + '&name=' + Name}" data-aos="fade-up"><i class="fa fa-eye" title="Show details" data-aos="fade-up"></i></a>
      <button class="btn btn-default btn-light btn-sm fav-btn" data-bind="click: function(data, event) { $root.favoriteCompetition(data.SportId, data.Name, event) }" style="margin-left: 5px;">
        <i class="fa fa-heart" title="Adicionar aos favoritos"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-aos="fade-up">
  <div class="modal-dialog modal-dialog-centered" role="document" data-aos="fade-up">
    <div class="modal-content" data-aos="fade-up">
      <div class="modal-header" data-aos="fade-up">
        <h5 class="modal-title" id="exampleModalLabel" data-aos="fade-up">
          <img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" height="30" data-aos="fade-up" /> Loading data...
        </h5>
      </div>
      <div class="modal-body text-center" data-aos="fade-up">
        <i class="fa fa-spin fa-3x fa-refresh" data-aos="fade-up"></i>
      </div>
    </div>
  </div>
</div>
<!-- End of Working Area -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="CompeticoesLista.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>

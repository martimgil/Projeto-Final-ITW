<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipas - Paris 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #494c72">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" alt="Paris 2024 Emblem" style="height: 60px; width: 60px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-auto" href="#" style="float: right">Iniciar sessão</a>
                </li>
            </ul>
            <span class="navbar-text"></span>
        </div>
    </div>
</nav>
<div class="container" data-aos="fade-up">
    <h6 class="title" data-aos="fade-up">Detalhes da Equipa</h6>
    <hr data-aos="fade-up">
    <div class="row">
        <div class="col-md-8" data-aos="fade-up">
            <!-- ko if: Name -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">Nome</div>
                <div class="col-8" data-bind="text: Name" data-aos="fade-up"></div>
            </div>
            <!-- /ko -->
            <!-- ko if: Sex -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">Sexo</div>
                <div class="col-8" data-bind="text: Sex" data-aos="fade-up"></div>
            </div>
            <!-- /ko -->

            <!-- ko if: Num_athletes -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">N.º de atletas</div>
                <div class="col-8" data-bind="text: Num_athletes" data-aos="fade-up"></div>
            </div>
            <!-- /ko -->
            <!-- ko if: Num_coaches -->
            <div class="row border-bottom" data-aos="fade-up">
                <div class="col-4" data-aos="fade-up">N.º de treinadores</div>
                <div class="col-8" data-bind="text: Num_coaches" data-aos="fade-up"></div>
            </div>
            <!-- /ko -->
            <!-- ko if: Athletes -->
            <div class="row border-bottom" data-aos="fade-up">
                <p class="title" style="font-size: 2rem">ATLETAS</p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nome</td>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: Athletes">
                    <tr>
                        <td data-bind="text: Id"></td>
                        <td data-bind="text: Name"></td>
                        <td><a class="btn btn-default btn-light btn-xs" data-bind="attr: { href: './TreinadorDetalhe.html?id=' + Id }" data-aos="fade-up"><i class="fa fa-eye" title="Show details" data-aos="fade-up"></i></a></td>
                    </tr>

                </table>
            </div>
            <!-- /ko -->
            <!-- ko if: Coaches -->
            <div class="row border-bottom" data-aos="fade-up">
                <p class="title" style="font-size: 2rem">TREINADORES</p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nome</td>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: Coaches">
                    <tr>
                        <td data-bind="text: Id"></td>
                        <td data-bind="text: Name"></td>
                </table>
            </div>
            <!-- /ko -->
            <!-- ko if: NOC -->
            <div class="row border-bottom" data-aos="fade-up">
                <p class="title" style="font-size: 2rem">Cómite</p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nome</td>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: NOC">
                    <tr>
                        <td data-bind="text: Id"></td>
                        <td data-bind="text: Name"></td>
                </table>
            </div>
            <!-- /ko -->
            <!-- ko if: Sport -->
            <div class="row border-bottom" data-aos="fade-up">
                <p class="title" style="font-size: 2rem">DESPORTOS</p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nome</td>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: Sport">
                    <tr>
                        <td data-bind="text: Id"></td>
                        <td data-bind="text: Name"></td>
                </table>
            </div>
            <!-- /ko -->
            <!-- ko if: Medals -->
            <div class="row border-bottom" data-aos="fade-up">
                <p class="title" style="font-size: 2rem">MEDALHAS</p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>Tipo</td>
                        <td>Desporto</td>
                        <td>Competição</td>
                        <td>Equipa</td>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: Medals">
                    <tr>
                        <td data-bind="text: Medal_type"></td>
                        <td data-bind="text: Sport_name"></td>
                        <td data-bind="text: Competition_name"></td>
                        <td data-bind="text: Team_name"></td>
                </table>
            </div>
            <!-- /ko -->

        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-aos="fade-up">
    <div class="modal-dialog modal-dialog-centered" role="document" data-aos="fade-up">
        <div class="modal-content" data-aos="fade-up">
            <div class="modal-header" data-aos="fade-up">
                <h5 class="modal-title" id="exampleModalLabel" data-aos="fade-up">
                    <img src="https://olympics.com/_pr/topic-assets/paris-2024/emblem-oly.svg" height="30" data-aos="fade-up" /> Loading data...
                </h5>
            </div>
            <div class="modal-body text-center" data-aos="fade-up">
                <i class="fa fa-spin fa-3x fa-refresh" data-aos="fade-up"></i>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="TreinadorDetalhes.js"></script>
</body>
</html>
